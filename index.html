<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CYPRI Score Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        max-width: 900px;
        background-color: #f9f9f9;
    }
    h1 {
        color: #2c3e50;
        text-align: center;
    }
    .criterion-box {
        border: 2px solid #2c3e50;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 25px;
        color: black;
    }
    .criterion-box:nth-of-type(1) { background-color: #e0e4f0; }
    .criterion-box:nth-of-type(2) { background-color: #d1e7e0; }
    .criterion-box:nth-of-type(3) { background-color: #f0e7d1; }
    .criterion-box:nth-of-type(4) { background-color: #e9d1e7; }
    .details {
        font-size: 15px;
        margin-top: 10px;
        background: rgba(255, 255, 255, 0.7);
        padding: 12px;
        border-left: 4px solid #2c3e50;
        white-space: pre-line;
    }
    fieldset {
        border: 2px solid #2c3e50;
        border-radius: 12px;
        padding: 20px;
        background-color: #e1f2e4;
        color: black;
        margin-bottom: 25px;
    }
    legend {
        font-weight: bold;
        color: #2c3e50;
    }
    button {
        margin-top: 20px;
        padding: 12px;
        font-size: 16px;
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 8px;
        display: block;
        width: 100%;
    }
    #result {
        margin-top: 25px;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
    }
    #interpretation-box {
        margin-top: 15px;
        padding: 15px;
        border: 2px solid #2c3e50;
        border-radius: 12px;
        background-color: #f3f7fa;
        text-align: center;
    }
</style>
</head>
<body>

<h1>CYPRI Score Calculator</h1>
<form id="cypri-form">

<!-- YOUR CRITERIA GOES HERE -->

<button type="button" onclick="calculateScore()">Calculate Score</button>
</form>

<div id="result"></div>
<div id="interpretation-box">
    <div id="probability"></div>
    <div id="interpretation"></div>
</div>

<script>
const probabilities = [11.5, 19.1, 29.9, 43.7, 58.4, 71.8, 82.2, 89.3, 93.8, 96.5];

function calculateScore() {
    let score = 0;
    if (document.querySelector('input[name="psychiatric_med"]')?.checked) score += 1;
    if (document.querySelector('input[name="somatic_med"]')?.checked) score += 1;
    if (document.querySelector('input[name="treatment_resistance"]')?.checked) score += 1;
    const tdm = parseInt(document.querySelector('input[name="tdm"]:checked')?.value || 0);
    score += tdm;
    if (document.querySelector('input[name="adr"]')?.checked) score += 3;

    document.getElementById("result").innerText = `Total CYPRI Score = ${score}`;
    const prob = probabilities[score] !== undefined ? probabilities[score] : "N/A";
    document.getElementById("probability").innerText = `Probability of high PGx impact = ${prob}%`;
    document.getElementById("interpretation").innerText = (prob !== "N/A") ? 
        `At this CYPRI score, approximately ${prob}% of patients may experience clinically actionable PGx results affecting medication.` : "Interpretation not available.";
}
</script>

</body>
</html>
